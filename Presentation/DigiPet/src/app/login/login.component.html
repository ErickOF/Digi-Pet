<app-navbar-login></app-navbar-login>
<h1 style="text-align:center">
  Bienvenidos a DigiPet
</h1>

<div class="login">
  <h2 class="login-header">
    Inicia sesión
  </h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    <h5>
      Sigue dándole a tu mascota los mejores cuidados
    </h5>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
      <input type="email" placeholder="Carné o correo" formControlName="username">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">El nombre de usuario es requerida</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Contraseña" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">La contraseña es requerida</div>
    </div>

    <p>
      <input type="submit" value="Iniciar sesión">
    </p>
  </form>
</div>
